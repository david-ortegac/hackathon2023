<section style="padding-top: 150px;">
    <div class="container">
        <div class="section-header text-center">
            <h1>Cont√°ctanos</h1>
        </div>


        <div class="row justify-content-center mt-4">

            <div class="col-lg-9">
                <form>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" placeholder="Nombres" required>
                        </div>
                        <div class="col-md-6 form-group mt-3 mt-md-0">
                            <input type="email" class="form-control" id="email" placeholder="Correo" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" id="subject" placeholder="Asunto" required>
                    </div>
                    <div class="form-group mt-3">
                        <textarea class="form-control" rows="5" placeholder="Mensaje" required></textarea>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-info" (click)="send()">Enviar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</section>
